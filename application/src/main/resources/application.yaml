spring:
      datasource:
            url: jdbc:postgresql://localhost:5432/db3
            username: postgres
            password: 1234
      jpa:
            generate-ddl: true
            hibernate:
                  ddl-auto: update
      sql:
            init:
                  mode: always
                  schema-locations:
                        - classpath:/schema.sql
                  data-locations:
                        - classpath:/data.sql
